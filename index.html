<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Copy of Google Homepage</title>
    <meta
        content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."
        name="description">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main" class="main">

        <header class="nav_top">
            <span class="nav_top_left">
                <a class="item_top_left" href="https://about.google">About</a>
                <a class="item_top_left" href="https://store.google.com">Store</a>
            </span>
            <span class="nav_top_right">
                <a class="item_top_right" href="https://mail.google.com">Gmail</a>
                <a class="item_top_right" href="https://www.google.com">Images</a>
                <a class="item_top_right appsicon" href="https://www.google.com/intl/en/about/products">
                    <img height="16px" src="images/apps_icon.png" alt="Google apps"></img>
                </a>
                <a class="item_top_right sign_in" href="https://accounts.google.com">Sign in</a>
            </span>
        </header>

        <section>
            <img width="272" style="padding-top: 109px" src="images/google_logo.png" alt="Google">
        </section>

        <section class="search_box">
            <img id="search-image" src="images/google_icons.png">
            <img id="microphone_image" src="images/microphone.png">
        </section>

        <section class="search_buttons">
            <button class="submit_buttons" type="submit">Google Search</button>
            <button class="submit_buttons" type="submit">I'm Feeling Lucky</button>
        </section>

        <footer>
            <a class="bottom_left" href="https://www.google.com/intl/en_us/ads">Advertising</a>
            <a class="bottom_left" href="https://www.google.com/services">Business</a>
            <a class="bottom_left" href="https://google.com/search/howsearchworks">How Search works</a>
            <a class="bottom_right" href="https://www.google.com/preferences">Settings</a>
            <a class="bottom_right" href="https://policies.google.com/terms">Terms</a>
            <a class="bottom_right" href="https://policies.google.com/privacy">Privacy</a>
        </footer>

    </div>
</body>
</html>
